version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd chatter-app/frontent
        - pnpm install
    build:
      commands:
        - cd chatter-app/frontent
        - pnpm run build
  artifacts:
    baseDirectory: chatter-app/frontent/dist
    files:
      - '**/*'
  cache:
    paths:
      - chatter-app/frontent/node_modules/**/*
